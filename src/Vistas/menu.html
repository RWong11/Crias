<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Contenido/css/bootstrap.min.css">
    <link rel="stylesheet" href="Contenido/css/font-awesome.min.css">
    <link rel="stylesheet" href="Contenido/css/menu.css">
    <script src="Contenido/js/jquery-3.4.1.slim.min.js"></script>
    <script src="Contenido/js/popper.min.js"></script>
    <script src="Contenido/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="accordion">
        <!-- Sidebar  -->
        <nav id="sidebar" >
            <div class="sidebar-header">
                <h3>Corrales Ternero</h3>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="#criasSubmenu" data-toggle="collapse" class="dropdown-toggle"><i class="fa fa-paw"></i> Crias</a>
                    <ul class="collapse list-unstyled" id="criasSubmenu" data-controlador="Crias" data-parent="#accordion">
                        <li><a href="#" data-vista="index">Consultar</a></li>
                        <li><a href="#" data-vista="registro">Registrar</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" class="dropdown-toggle"><i class="fa fa-database"></i> Otra opcion</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu" data-controlador="otra" data-parent="#accordion">
                        <li><a href="#" data-vista="pagina1">Page 1</a></li>
                        <li><a href="#" data-vista="registro">Page 2</a></li>
                        <li><a href="#" data-vista="page3">Page 3</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#Salir"><i class="fa fa-times-circle"></i> Salir</a>
                </li>
            </ul>
        </nav>
    </div>
  </body>
<script>
$(document).ready(function () {
	$("a").click(function() {
		var href = $(this).attr('href');
		
		if(href == "#Salir")
			window.java.salir(0);
		else {
			var vista = $(this).data('vista');
			var controlador = $(this).parent().parent().data('controlador');
			
			if(vista && controlador) {
				$("a.active").removeClass("active");
				$(this).addClass("active");
				window.java.cargarVista(vista, controlador);
			}
		}
	})
});
</script>
</html>
